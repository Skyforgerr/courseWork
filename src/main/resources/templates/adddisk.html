<div class="container mt-5 mb-2" style="min-height: 70vh">
    <h2>Добавленине Пластинки</h2>
    <form action="addisk" method="post">
        <input type="text" required
               name="name" placeholder="Введите название"
               class="form-control" autocomplete="off"><br>
        <textarea name="cost" required placeholder="Введите цену"
                  class="form-control"></textarea><br>
        <textarea name="year" required placeholder="Введите год выпуска"
                  class="form-control"></textarea><br>
        <textarea name="lable" required placeholder="Введите лейбл"
                  class="form-control"></textarea><br>
        <textarea name="description" required placeholder="Введите описание"
                  class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success"><a href="disk">Добавить пластинку</a></button>
    </form>
