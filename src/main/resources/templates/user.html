<div class="container mt-5 mb-2" style="min-height: 70vh">
    <h2>Заказ</h2>
    <form action="user" method="post">
        <input type="text" required
               name="name" placeholder="Введите имя"
               class="form-control" autocomplete="off"><br>
        <textarea name="surname" required placeholder="Введите фамилию"
                  class="form-control"></textarea><br>
        <textarea name="number" required placeholder="Введите номер"
                  class="form-control"></textarea><br>
        <textarea name="plate" required placeholder="Введите желаемую пластинку"
                  class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Заказать</button>
    </form>
