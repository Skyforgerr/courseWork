<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Disk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="main.html">Vinyl</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="main">Главная</a>
                <a class="nav-link active" href="disk">Пластинки</a>
                <a class="nav-link active" href="article">Статьи</a>
                <a class="nav-link active" href="about">О нас</a>
            </div>
        </div>
    </div>
</nav>

<a class="nav-link active" href="adddisk">Добавить новую пластинку</a>

<main class="flex-shrink-0 mt-5">
    <div class="container">
        <h1 class="mt-5">Список пластинок</h1>
        <div th:each="el: ${disks}" class="alert alert-info mt-2">
            <h2 th:text="${el.name}"/>
            <h2 th:text="${el.cost}"/>
            <h2 th:text="${el.year}"/>
            <h2 th:text="${el.lable}"/>
            <h4 th:text="${el.description}"/>
        </div>
    </div>
</main>

</body>
</html>
